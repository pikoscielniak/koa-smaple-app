<div class="row">
    <h3 class="col-md-4 col-md-offset-2">Projects</h3>
</div>
<div class="row">
    <div class="col-md-8 col-md-offset-2 list-group">
        <div ng-repeat="project in vm.projects | orderBy:'votes'" class="list-group-item">
            <span class="badge">{{project.votes}}</span>
            <h4><a href="{{project.url}}" target="_blank">{{ project.name}}</a></h4>
        </div>
    </div>
</div>
