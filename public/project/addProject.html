<div class="row">
    <h3 class="col-md-4 col-md-offset-4">Add Project</h3>
</div>
<div class="row">
    <form class="col-md-offset-4 col-md-4" name="projectForm">
        <div class="form-group">
            <label for="title">Project Title</label>
            <input type="text" class="form-control" id="title" ng-model="vm.project.name" name="name" required>
        </div>
        <div class="form-group">
            <label for="url">Project Url</label>
            <input type="url" class="form-control" id="url" ng-model="vm.project.url" name="url" required>
        </div>

        <div ng-messages="projectForm.name.$error" ng-show="projectForm.name.$dirty">
            <div ng-message="required" class="alert alert-danger" role="alert">A project name is required</div>
        </div>
        <div ng-messages="projectForm.url.$error" ng-show="projectForm.url.$dirty">
            <div ng-message="required" class="alert alert-danger" role="alert">A project url is required</div>
            <div ng-message="url" class="alert alert-danger" role="alert">A project url is not a valid url</div>
        </div>
        <div ng-show="vm.serverMessage" class="alert alert-danger" role="alert">{{vm.serverMessage}}</div>

        <button ng-click="vm.addProject(vm.project)" class="btn btn-default" ng-disabled="!projectForm.$valid">Submit
        </button>
    </form>
</div>
